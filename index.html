<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Subtitles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;
            height: auto;
        }

        .subtitle-box {
            flex: 1;
            background: #fff;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #ccc;
            height: 200px;
            cursor: pointer;
        }

        .subtitle-box p {
            margin: 10px 0;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" controls>
            <source src="videos/video.mp4" type="video/mp4">
            <track id="german-subtitles" src="videos/aleman.srt" kind="subtitles" srclang="de" label="German" default>
        </video>
        <div id="subtitle-box" class="subtitle-box"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const subtitleBox = document.getElementById('subtitle-box');
        const germanTrack = document.querySelector('#german-subtitles').track;

        const loadSpanishSubtitles = async () => {
            const response = await fetch('videos/espaÃ±ol.srt');
            const srtContent = await response.text();

            // Parse SRT into individual captions
            const captions = srtContent.match(/\d+\n(\d{2}:\d{2}:\d{2},\d{3}) --> (\d{2}:\d{2}:\d{2},\d{3})\n(.*?)\n/g)
                .map(item => {
                    const lines = item.split('\n');
                    return lines[2]; // Return subtitle text
                });

            // Display Spanish subtitles in the box
            captions.forEach(caption => {
                const p = document.createElement('p');
                p.textContent = caption;
                subtitleBox.appendChild(p);
            });
        };

        const pauseOnCueChange = () => {
            const cues = germanTrack.cues;
            if (cues) {
                cues.onenter = () => {
                    video.pause();
                };
            }
        };

        subtitleBox.addEventListener('click', () => {
            video.play();
        });

        // Load Spanish subtitles and setup events
        germanTrack.addEventListener('load', () => {
            pauseOnCueChange();
        });

        loadSpanishSubtitles();
    </script>
</body>
</html>
